
name: Price Watcher

on:
  schedule:
    # Avoid top-of-hour schedules. GitHub notes that scheduled workflows can be delayed during periods of high load.
    - cron: "17,47 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: price-watcher
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run build

      - name: Run watcher
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
          EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
          REVERB_TOKEN: ${{ secrets.REVERB_TOKEN }}
          EBAY_ENV: ${{ secrets.EBAY_ENV }}
          LOG_LEVEL: info
        run: npm run watch

      - name: Commit updated state/history (if changed)
        run: |
          git config user.name "price-bot"
          git config user.email "price-bot@users.noreply.github.com"

          git add data/state.json data/history.json || true

          if git diff --cached --quiet; then
            echo "No state/history changes to commit."
            exit 0
          fi

          git commit -m "chore: update price watcher state"
          git push
