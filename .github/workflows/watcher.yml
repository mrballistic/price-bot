name: Price Watcher

on:
  schedule:
    # Runs at :16 and :47 past every hour (twice per hour)
    # Avoids top-of-hour to reduce GitHub Actions queue delays
    - cron: '16,47 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: price-watcher
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Run watcher
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
          EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
          REVERB_TOKEN: ${{ secrets.REVERB_TOKEN }}
          EBAY_ENV: ${{ secrets.EBAY_ENV }}
          LOG_LEVEL: info
        run: npm run watch

      - name: Commit updated state/history (if changed)
        run: |
          git config user.name "price-bot"
          git config user.email "price-bot@users.noreply.github.com"

          git add data/state.json data/history.json || true

          if git diff --cached --quiet; then
            echo "No state/history changes to commit."
            exit 0
          fi

          git commit -m "chore: update price watcher state"
          git push

      - name: Build dashboard
        working-directory: apps/dashboard
        env:
          DATA_DIR: ${{ github.workspace }}
          PAGES_BASE_PATH: /${{ github.event.repository.name }}
        run: |
          npm install
          npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/dashboard/out

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
